name: Linter 

on: 
  push:
    branches:
      - master

jobs: 
  lint:
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout All code 
        uses: actions/checkout@v3

      - name: Setup Go 
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.5' 

      - name: Install Linter Module 
        run: go get golang.org/x/lint/golint

      - name: Install Linter 
        run: go install golang.org/x/lint/golint

      - name: Run Linter 
        run: golint ./...
